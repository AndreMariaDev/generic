<form [formGroup]="formGroup">
<div>
  <div>
      <div></div>
      <div>
          <div>
              <div>FirstName</div>
              <div>
                  <input
                  type="text"
                  class="form-control"
                  id="FirstName"
                  required
                  formControlName="entity.FirstName"
                  name="FirstName"
                />
              </div>
          </div>

          <div>
              <div>LastName</div>
              <div>
                  <input
                  type="text"
                  class="form-control"
                  id="LastName"
                  required
                  formControlName="entity.LastName"
                  name="LastName"
                />
              </div>
          </div>

          <div>
              <div>Email</div>
              <div>
                  <input
                  type="text"
                  class="form-control"
                  id="Email"
                  required
                  formControlName="entity.Email"
                  name="Email"
                />
              </div>
          </div>

          <div>
              <div>Books</div>
              <div></div>
          </div>

          <div>
              <button (click)="save()" class="btn btn-success">Submit</button>
          </div>
      </div>
  </div>
</div>
</form>
